set-option -sa terminal-overrides ",xterm*:Tc"

#### Prefix ####
set -g prefix C-a
unbind C-b
bind C-a send-prefix

#### Mouse & History ####
set -g mouse on
set -g history-limit 10000
unbind x
bind x kill-pane

unbind '"'
bind s split-window -c ~/ \; select-layout tiled

# Use h/j/k/l to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#### Copy Mode ####

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind p previous-window
bind n next-window

#### Reload Config ####
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

#### TPM & Plugins ####
set -g status-position top
# set-environment -g TMUX_CONTINUUM_SAVE_INTERVAL 60
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '15'

set -g @catppuccin_left_separator "█"
set -g @catppuccin_right_separator "█"
set -g @catppuccin_window_tabs_enabled on # or off to disable window_tabs

resurrect_dir=$HOME/.tmux/resurrect
set -g @resurrect-dir $resurrect_dir
set -g @resurrect-processes 'nvim'

set -g @resurrect-hook-post-save-all '{
  target="${HOME}/.tmux/resurrect/last";
  [ -f "$target" ] || exit 0;
  tmp=$(mktemp);
  sed -E \
    -e "s| --cmd [^ ]*vim-pack-dir[^ ]*||g" \
    -e "s|/etc/profiles/per-user/${USER}/bin/||g" \
    -e "s|/nix/store/[a-z0-9]+-[^/]+/bin/||g" \
    -e "s|:nvim .*|:nvim .|" \
    "$target" > "$tmp" && mv "$tmp" "$target"
}'


set -g @resurrect-save 'C-s'
set -g @resurrect-restore 'C-r'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

run -b '~/.tmux/plugins/tpm/tpm'

